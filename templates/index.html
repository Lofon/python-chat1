<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* Style as per your current design */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Python Chat</div>

        <div id="user-info" class="username-container">
            <input type="text" id="username-input" placeholder="Enter your username" />
            <select id="gender-select">
                <option value="boy">Boy</option>
                <option value="girl">Girl</option>
            </select>
            <button id="set-user-info-button">Set User Info</button>
        </div>

        <div id="room-options" class="room-options" style="display:none;">
            <button id="create-room-button">Create Room</button>
            <button id="join-room-button">Join Room</button>
        </div>

        <div id="create-room" class="create-room" style="display:none;">
            <input type="text" id="room-name-input" placeholder="Room Name" />
            <select id="room-type-select">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <input type="password" id="room-password-input" placeholder="Room Password (6 digits)" style="display:none;" maxlength="6"/>
            <button id="create-room-confirm-button">Create Room</button>
        </div>

        <div id="join-room" class="join-room" style="display:none;">
            <div id="room-list"></div>
            <input type="text" id="join-room-password-input" placeholder="Room Password (for private rooms)" style="display:none;" maxlength="6"/>
            <button id="join-room-confirm-button">Join Room</button>
        </div>

        <div id="chat" class="chat" style="display:none;">
            <div class="username-container">
                <span id="current-username"></span>
                <input type="text" id="new-username-input" placeholder="New username" />
                <button id="update-username-button">Update Username</button>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const userInfo = document.getElementById("user-info");
        const roomOptions = document.getElementById("room-options");
        const createRoom = document.getElementById("create-room");
        const joinRoom = document.getElementById("join-room");
        const chat = document.getElementById("chat");

        const setUserInfoButton = document.getElementById("set-user-info-button");
        const createRoomButton = document.getElementById("create-room-button");
        const joinRoomButton = document.getElementById("join-room-button");

        const createRoomConfirmButton = document.getElementById("create-room-confirm-button");
        const joinRoomConfirmButton = document.getElementById("join-room-confirm-button");

        const currentUsernameSpan = document.getElementById("current-username");
        const updateUsernameButton = document.getElementById("update-username-button");

        let currentUsername = "";
        let currentRoom = "";

        setUserInfoButton.addEventListener("click", () => {
            const username = document.getElementById("username-input").value.trim();
            const gender = document.getElementById("gender-select").value;
            if (username && gender) {
                socket.emit("set_user_info", { username, gender });
                userInfo.style.display = "none";
                roomOptions.style.display = "block";
            }
        });

        createRoomButton.addEventListener("click", () => {
            roomOptions.style.display = "none";
            createRoom.style.display = "block";
        });

        joinRoomButton.addEventListener("click", () => {
            roomOptions.style.display = "none";
            joinRoom.style.display = "block";
            socket.emit("get_rooms");
        });

        createRoomConfirmButton.addEventListener("click", () => {
            const roomName = document.getElementById("room-name-input").value.trim();
            const roomType = document.getElementById("room-type-select").value;
            const password = document.getElementById("room-password-input").value;
            if (roomName) {
                socket.emit("create_room", { room_name: roomName, private: roomType === "private", password });
                createRoom.style.display = "none";
                chat.style.display = "block";
                currentRoom = roomName;
            }
        });

        joinRoomConfirmButton.addEventListener("click", () => {
            const roomName = document.querySelector('input[name="room"]:checked').value;
            const password = document.getElementById("join-room-password-input").value;
            if (roomName) {
                socket.emit("join_room", { room_name: roomName, password });
                joinRoom.style.display = "none";
                chat.style.display = "block";
                currentRoom = roomName;
            }
        });

        socket.on("set_username", (data) => {
            currentUsername = data.username;
	        });

        socket.on("user_joined", (data) => {
            addMessage(`${data.username} joined the chat`, "system");
        });

        socket.on("user_left", (data) => {
            addMessage(`${data.username} left the chat`, "system");
        });

        socket.on("new_message", (data) => {
            addMessage(data.message, "user", data.username, data.avatar, data.timestamp);
        });

        socket.on("username_updated", (data) => {
            addMessage(`${data.old_username} changed their name to ${data.new_username}`, "system");
            if (data.old_username === currentUsername) {
                currentUsername = data.new_username;
                currentUsernameSpan.textContent = `Your username: ${currentUsername}`;
            }
        });

        socket.on("room_created", (data) => {
            if (data.room_name === currentRoom) {
                chatMessages.innerHTML = "";
                addMessage(`You created the room: ${data.room_name}`, "system");
            }
        });

        socket.on("room_joined", (data) => {
            if (data.room_name === currentRoom) {
                chatMessages.innerHTML = "";
                addMessage(`You joined the room: ${data.room_name}`, "system");
            }
        });

        socket.on("join_failed", (data) => {
            alert(data.message);
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", {
                    message,
                    room: currentRoom,
                    timestamp: new Date().toLocaleTimeString()
                });
                messageInput.value = "";
            }
        }

        updateUsernameButton.addEventListener("click", () => {
            const newUsername = document.getElementById("new-username-input").value.trim();
            if (newUsername && newUsername !== currentUsername) {
                socket.emit("update_username", { username: newUsername });
                document.getElementById("new-username-input").value = "";
            }
        });

        function addMessage(message, type, username = "", avatar = "", timestamp = "") {
            const messageElement = document.createElement("div");
            messageElement.className = "message";

            if (type === "user") {
                const isSentMessage = username === currentUsername;
                if (isSentMessage) {
                    messageElement.classList.add("sent");
                }

                const avatarImg = document.createElement("img");
                avatarImg.src = avatar;
                messageElement.appendChild(avatarImg);

                const contentDiv = document.createElement("div");
                contentDiv.className = "message-content";

                const usernameDiv = document.createElement("div");
                usernameDiv.className = "message-username";
                usernameDiv.textContent = username;
                contentDiv.appendChild(usernameDiv);

                const messageText = document.createElement("div");
                messageText.textContent = message;
                contentDiv.appendChild(messageText);

                const timestampDiv = document.createElement("div");
                timestampDiv.className = "message-timestamp";
                timestampDiv.textContent = timestamp;
                contentDiv.appendChild(timestampDiv);

                messageElement.appendChild(contentDiv);
            } else {
                messageElement.className = "system-message";
                messageElement.textContent = message;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
