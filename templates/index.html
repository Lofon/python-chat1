<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        /* Thêm CSS để giữ giao diện tương tự */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .chat-header {
            text-align: center;
            font-size: 24px;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-window {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: white;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-row {
            display: flex;
            margin-bottom: 10px;
        }
        .input-row input, .input-row button {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-row button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">Python Chat</div>

        <div id="user-setup">
            <input type="text" id="username" placeholder="Nhập tên của bạn">
            <select id="gender">
                <option value="boy">Nam</option>
                <option value="girl">Nữ</option>
            </select>
            <input type="number" id="avatar-id" placeholder="Mã số avatar">
            <button id="join-chat">Tham gia Chat</button>
        </div>

        <div id="chat-section" style="display: none;">
            <div class="chat-window" id="chat-window"></div>
            <div class="input-row">
                <input type="text" id="message" placeholder="Nhập tin nhắn">
                <button id="send">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const userSetup = document.getElementById('user-setup');
        const chatSection = document.getElementById('chat-section');
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message');

        document.getElementById('join-chat').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const gender = document.getElementById('gender').value;
            const avatarId = document.getElementById('avatar-id').value;

            socket.emit('user_info', { username, gender, avatar_id: avatarId });
            userSetup.style.display = 'none';
            chatSection.style.display = 'block';
        });

        socket.on('new_message', (data) => {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${data.username}</strong>: ${data.message} <span style="color: gray; font-size: 0.8em;">(${data.time})</span>`;
            chatWindow.appendChild(messageDiv);
        });

        document.getElementById('send').addEventListener('click', () => {
            const message = messageInput.value;
            socket.emit('send_message', { message, time: new Date().toLocaleTimeString() });
            messageInput.value = '';
        });
    </script>
</body>
</html>
